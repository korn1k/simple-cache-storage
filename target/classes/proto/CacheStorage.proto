syntax = "proto3"

package grpc;

service CacheStorage {
    rpc Put(KeyValueRequest) returns (Response);
    rpc Get(KeyRequest) returns (Response);
    rpc Delete(KeyRequest) returns (Response);
}

message KeyValueRequest {
    string key = 1
    string value = 2
    int64 ttlMillis = 3;
}

message KeyRequest {
    string key = 1;
}

message Response {
    string message = 1;
}